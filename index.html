<DOCTYPE html!>
<html>
  <head>
    <title>Search Typeahead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href = "css/search.css">
    <script>
      function checkDevice() {
        if(/android/i.test(navigator.platform)) {
           alert('Mobile Web Android');
        }
        else if(/iPad|iPhone|iPod/.test(navigator.platform)) {
          alert('Mobile Web iOS');
        }
        else {
          alert('Desktop Web');
        }
      }
    </script>
  </head>
  <body onload="checkDevice()">
    <div id="loader" class="loader"></div>
    <div id="search" style="display: none;">
      <h1 style="margin-left: 30%">Search Typeahead Implementation</h1>
      <div class="typeahead" style="width:365px;">
        <input id="search-input" type="text" name="serach-content" placeholder="Enter the text...">
      </div>
    </div>
    <script defer src="js/search.js"></script>
  </body>
<html>
